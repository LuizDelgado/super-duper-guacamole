<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
</head>

<body>
    <h2>Formulários de registro</h2>
    <form action="/URL-QUE-VAI-RECEBER-OS-DADOS" method="POST" enctype="multipart/form-data">
        <!-- Nome completo -->
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required minlength="3" maxlength="50"><br><br>
        <!-- OBRIGATORIO TAMANHO MINIMO   TAMANHO MAXIMO-->
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <!-- Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required minlength="8"><br><br>

        <!-- Confirmar Senha -->
        <label for="confirmar-senha">Confirme sua senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required minlength="8"><br><br>

        <!-- Data de nascimento -->
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>

        <!-- Gênero -->
        <label for="genero">Gênero:</label>
        <select name="genero" id="genero" required>
            <option value="">-----Selecione-----</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
            <option value="prefiro-nao-dizer">Prefiro não dizer</option>
        </select><br><br>

        <!-- Foto de perfil -->
        <label for="foto-perfil">Foto de Perfil:</label>
        <input type="file" id="foto-perfil" name="foto-perfil" accept="image/*" required><br><br>

        <!-- Número de telefone -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="([0-9]{2})[0-9]{4,5}-[0-9]{4}" required maxlength="12">
        <small>Formato: (ddd) 12345-6789 </small><br><br>

        <!-- Termos e condições -->
        <label>
            <input type="checkbox" id="termos" name="termos" required>
            Eu aceito os <a href="#">termos e condições</a>.
        </label><br><br>

        <button type="submit">Registrar</button>
    </form>
</body>

</html>
